<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="animation-section">
          <div class="loader"></div>
          <h3>Loading...</h3>
        </section>
  
        <section class="animation-section">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <h3>Loading...</h3>
        </section>
  
        <section class="animation-section">
          <div class="loading-line"></div>
          <h3>Loading...</h3>
        </section>
  
        <section class="animation-section">
          <div class="wave-line">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <h3>Loading...</h3>
        </section>
  
        <section class="animation-section">
          <div class="loading-bar">
            <div></div>
          </div>
          <h3>Loading...</h3>
        </section>
      </div>
</body>
</html>
